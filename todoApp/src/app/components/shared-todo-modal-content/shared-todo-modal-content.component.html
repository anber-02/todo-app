
<div class="container" *ngIf="id === 'people-button'">
  <h2 class="text" style="margin-bottom: 20px;">Shared Tasks</h2>
  <h3 class="text" style="margin-bottom: 20px;">{{todo.title}}</h3>
  <p class="text">Status</p>
  <div class="status" [class]="todo.completed ? 'completed' : 'incompleted'" >
    <p class="text" style="color: white">
    {{todo.completed === 1 ? 'Completed' : 'Incompleted'}}
    </p>
  </div>

  <p class="description">PARTICIPANTS</p>
  <div style="display:flex; justify-content: center;">
    <div class="participants">
      <p class="description" style="color:white;">{{author.name}}</p>
    </div>
    <div class="participants">
      <p class="description" style="color:white;">{{sharedWith.name}}</p>
    </div>
  </div>
</div>

<app-todo-modal-content *ngIf="id === 'shared-button'" [todo]="todo"></app-todo-modal-content>
