<div class="container">
  <div class="item" (click)="verCheck(todo)">
    <ion-checkbox [(ngModel)]="todo.completed"></ion-checkbox>
    <p>{{todo.title}}</p>
  </div>
  <ion-button fill="clear" color="dark" [id]="todo.shared_with_id !== null ? 'people-button' : 'shared-button'" (click) ="obtenerId($event)">
    <ion-icon [name]="todo.shared_with_id !== null ? 'people-outline' : 'share-outline' "></ion-icon>
  </ion-button>
  <ion-modal mode="ios"  [isOpen]="openModal" [breakpoints]="[0.1, 0.5, 1]" [initialBreakpoint]=".5">
    <ng-template>
      <app-shared-todo-modal-content [id]="id"  [todo]="todo"></app-shared-todo-modal-content>
    </ng-template>
  </ion-modal>
</div>
